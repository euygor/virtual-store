    <main class="mb-5 pb-5 mb-md-0">
        <div class="container">
            <h1>Informe seus dados</h1>
            <hr />
            <form class="pb-5">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row">
                            <legend>Dados Pessoais</legend>
                            <div class="form-floating mb-3">
                                <input type="text" autofocus class="form-control" name="name" id="name" placeholder=" ">
                                <label class="px-4" for="name">Nome</label>
                            </div>
                            <div class="form-floating mb-3 col-md-6 col-xl-6">
                                <input type="text" class="form-control" name="cpf" id="cpf" placeholder=" ">
                                <label class="px-4" for="cpf">CPF</label>
                            </div>
                            <div class="form-floating mb-3 col-md-6 col-xl-6">
                                <input type="text" class="form-control" name="nascimento" id="nascimento" placeholder=" ">
                                <label class="px-4" for="nascimento">Data de Nascimento</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Contatos</legend>
                            <div class="form-floating mb-3 col-md-8">
                                <input type="text" class="form-control" name="email" id="email" placeholder=" ">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="form-floating mb-3 col-md-6">
                                <input type="text" class="form-control" name="telefone" id="telefone" placeholder=" ">
                                <label for="telefone">Telefone</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row">
                            <legend>Endereço</legend>
                            <div class="form-floating mb-3 col-md-6 col-lg-4">
                                <input type="text" class="form-control" name="cep" id="cep" placeholder=" ">
                                <label class="px-4" for="cep">CEP</label>
                            </div>
                            <div class="form-floating mb-3 col-md-6 col-lg-8 align-self-end">
                                <input type="text" class="form-control" name="bairro" id="bairro" placeholder=" ">
                                <label class="px-4" for="bairro">Bairro</label>
                            </div>
                            <div class="form-floating mb-3 col-md-4">
                                <input type="number" class="form-control" name="numero" id="numero" placeholder=" ">
                                <label class="px-4" for="numero">Número</label>
                            </div>
                            <div class="form-floating mb-3 col-md-8">
                                <input type="text" class="form-control" name="complemento" id="complemento" placeholder=" ">
                                <label class="px-4" for="complemento">Complemento</label>
                            </div>
                            <div class="form-floating mb-3 col-md-12">
                                <input type="text" class="form-control" name="referencia" id="referencia" placeholder=" ">
                                <label class="px-4" for="referencia">Referência</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Senha de Acesso</legend>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="senha" id="senha" placeholder=" ">
                                <label for="senha">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="confirmar-senha" id="confirmar-senha" placeholder=" ">
                                <label for="confirmar-senha">Confirmar Senha</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <hr />
                <div>
                    <button class="btn btn-light btn-outline-primary" type="reset">Limpar</button>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
